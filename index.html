<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #6ba70b -26%, #4fae01 145%);
          ">
        <h1>Kiwi</h1>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #fd474a -1%, #9e0706 124%);
          ">
        <h1>Strawberry</h1>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #8308ea 1%, #0527af 128%);
          ">
        <h1>Blueberry</h1>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f3b702 138%);
          ">
        <h1>Lemon</h1>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://i.postimg.cc/D0wRTkbW/sama-hosseini-tm7-Mf8ap-KCQ-unsplash.jpg');
          "></div>
      <div style="
            background-image: url('https://i.postimg.cc/Gp3FzL0s/jeremy-ricketts-h4zs8fbybq4-unsplash.jpg');
          "></div>
      <div style="
            background-image: url('https://i.postimg.cc/DzQZMLTC/hoang-v-n-9uw-Yz-O4-TLLw-unsplash.jpg');
          "></div>
      <div style="
            background-image: url('https://i.postimg.cc/NF0GPnsD/lesly-juarez-1rafrfyrs-Zw-unsplash.jpg');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
